<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dohale Text</title>
</head>
<body>

<script src="three.min.js"></script>
<script>

  var scene = new THREE.Scene()
  var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,.1, 100)
  var renderer = new THREE.WebGLRenderer()
  camera.position.x = 0
  camera.position.y = -10
  camera.position.z = 40

  renderer.setClearColor(0x87CEEB) //0xdddddd
  renderer.setSize(window.innerWidth, window.innerHeight)
  renderer.shadowMap.enabled = true
  renderer.shadowMapSoft = true

  //GEOMETRY
  var cubeGeo = new THREE.BoxGeometry(5,5,5)
  var cubeMat = new THREE.MeshLambertMaterial({color: 0x20DD20}) // This is the main font color
  var cube = new THREE.Mesh(cubeGeo, cubeMat)
  cube.castShadow = true;
  cube.position.y = 2.5;

  var planeGeo = new THREE.PlaneGeometry(100,100,100)
  var planeMat = new THREE.MeshLambertMaterial(0xffffff)
  var plane = new THREE.Mesh(planeGeo,planeMat)
  plane.rotation.x = -.5 * Math.PI
  plane.receiveShadow = true;

  var spotlight = new THREE.SpotLight(0xffffff) // This is the main spotlight color
  spotlight.castShadow = true
  spotlight.position.set(0,-60,30) // This is the main spotlight position

  // scene.add(plane)
  scene.add(spotlight)
  // scene.add(cube)

  camera.lookAt(scene.position)
  document.body.appendChild(renderer.domElement)

  var increment = 0
  var render = function () {
    increment += 0.01
    requestAnimationFrame( render );
    cube.position.y += Math.sin(increment) * 0.05
    cube.rotation.y +=  0.01

    spinCamera()
    renderer.render(scene, camera);
  };
  loadFont()
  render();

  /*
  HELPERS
  ~~~~~~~~~~~~~~~~~~~*/

  //SETTINGS
  var text = "aems",
        height = 2,
        size = 10,
        curveSegments = 10,
        bevelThickness = 1,
        bevelSize = 0.53,
        bevelSegments = 10,
        bevelEnabled = true,
        font = undefined


  var rotation = 0
  var ascendingCube = true
  function spinCamera(){

    // Rotate vice versa
    if (ascendingCube)
    {
      rotation += 0.00850;
      if (rotation > 0.60)
      {
        ascendingCube = false;
      }
    }
    else
    {
      rotation -= 0.00850;
      if (rotation < -0.40)
      {
        ascendingCube = true;
      }
    }

    // rotation += 0.005
    camera.position.y = Math.sin(rotation) * 80;
    camera.position.z = Math.cos(rotation) * 80;
    camera.lookAt(scene.position)
  }

  function loadFont() {
    var loader = new THREE.FontLoader();
    // loader.load('helvetiker_regular.typeface.js', function (res) {
    loader.load('Aparajita_Regular.js', function (res) {
      font = res;
      createText();
    });
  }

  function createText() {
    // 'पुर्वा'
    let theText1 = `पुऱवा`;
    let theText2 = `डोहाळे`;
    let theText3 = `जेवण`;

    textGeo = new THREE.TextGeometry( theText1, {
      font: font,
      size: size,
      height: height,
      curveSegments:curveSegments,
      weight: "normal",
      bevelThickness:bevelThickness,
      bevelSize:bevelSize,
      bevelSegments:bevelSegments,
      bevelEnabled:bevelEnabled
    });
    textGeo.computeBoundingBox();
    textGeo.computeVertexNormals();

    var text = new THREE.Mesh(textGeo, cubeMat)
    text.position.x = -textGeo.boundingBox.max.x/2;
    text.position.y = text.position.y + 12.0;
    text.castShadow = true;
    scene.add(text)

    textGeo = new THREE.TextGeometry( theText2, {
      font: font,
      size: size,
      height: height,
      curveSegments:curveSegments,
      weight: "normal",
      bevelThickness:bevelThickness,
      bevelSize:bevelSize,
      bevelSegments:bevelSegments,
      bevelEnabled:bevelEnabled
    });
    textGeo.computeBoundingBox();
    textGeo.computeVertexNormals();

    text = new THREE.Mesh(textGeo, cubeMat)
    text.position.x = -textGeo.boundingBox.max.x/2;
    text.position.y = text.position.y - 3.0;
    text.castShadow = true;
    scene.add(text)

    textGeo = new THREE.TextGeometry( theText3, {
      font: font,
      size: size,
      height: height,
      curveSegments:curveSegments,
      weight: "normal",
      bevelThickness:bevelThickness,
      bevelSize:bevelSize,
      bevelSegments:bevelSegments,
      bevelEnabled:bevelEnabled
    });
    textGeo.computeBoundingBox();
    textGeo.computeVertexNormals();

    text = new THREE.Mesh(textGeo, cubeMat)
    text.position.x = -textGeo.boundingBox.max.x/2;
    text.position.y = text.position.y - 15.0;
    text.castShadow = true;
    scene.add(text)
  }

</script>
</body>
</html>
